name: tt Run and Publish

# Controls when the workflow will run
on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
    inputs:
      glossaryDefFile:
        required: true
        default: glossary.json
        description: glossaryDefFile
      deployBranch:
        required: false
        default: gh_pages
        description: This is where the output of script will be pushed to.


jobs:
  
  build:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'test')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ github.event_name }}
